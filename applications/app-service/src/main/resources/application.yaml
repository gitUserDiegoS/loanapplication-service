server:
  port: 8080
spring:
  application:
    name: "loanapplication-service"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  r2dbc:
    host: ${R2DBC_HOST_LOAN:localhost}
    port: "3306"
    username: ${CREDI_USER_DB}
    password: ${CREDI_PASS_DB}
    database: "loanapplication-db"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
logging:
  level:
    root: "INFO"
    co.com.pragma: "TRACE"
routes:
  paths:
    loans: "/api/v1/solicitud"
adapter:
  restconsumer:
    timeout: 5000
    url: "http://authentication-service:8080"
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"

security:
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION}

whitelist:
  paths:
    - "/v3/api-docs"
    - "/actuator/health"
    - "/actuator/info"
    - "/swagger-ui/index.html"